<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>23BCE1687</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Order Form -->
        <div id="orderForm">
            <h2>Grocery Order Form</h2>
            <form id="groceryForm">
                <div class="form-group">
                    <label>Customer Name</label>
                    <div class="name-inputs">
                        <input type="text" id="firstName" placeholder="First" required>
                        <input type="text" id="lastName" placeholder="Last" required>
                    </div>
                </div>

                <div class="form-group">
                    <label>Phone Number</label>
                    <div class="phone-inputs">
                        <input type="text" id="phone1" placeholder="Code" required pattern="\d{2}">
                        <input type="text" id="phone2" placeholder="Ph. no" required pattern="\d{10}">
                    </div>
                </div>

                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="email" required>
                </div>

                <div class="form-group">
                    <label>Products</label>
                    <div class="product-list">
                        <div class="product-item">
                            <input type="checkbox" id="apple">
                            <label for="apple">Apple</label>
                            <span class="price">$10</span>
                            <input type="number" id="appleQty" min="0" step="0.1" disabled> kg
                        </div>

                        <div class="product-item">
                            <input type="checkbox" id="banana">
                            <label for="banana">Banana</label>
                            <span class="price">$5</span>
                            <input type="number" id="bananaQty" min="0" step="0.1" disabled> kg
                        </div>

                        <div class="product-item">
                            <input type="checkbox" id="avocado">
                            <label for="avocado">Avocado</label>
                            <span class="price">$7</span>
                            <input type="number" id="avocadoQty" min="0" step="0.1" disabled> kg
                        </div>
                    </div>
                </div>

                <button type="submit">Submit Order</button>
            </form>
        </div>

        <!-- Receipt (initially hidden) -->
        <div id="receipt" class="hidden">
            <h2>Order Receipt</h2>
            <div class="receipt-content">
                <div class="customer-details">
                    <h3>Customer Details</h3>
                    <p id="receiptName"></p>
                    <p id="receiptPhone"></p>
                    <p id="receiptEmail"></p>
                </div>

                <div class="order-details">
                    <h3>Order Details</h3>
                    <div id="orderItems"></div>
                    <div class="total">
                        <p>Total: $<span id="orderTotal">0</span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
