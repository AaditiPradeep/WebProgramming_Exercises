        let regNo = prompt("Enter reg no: ");

        nameDisplay.innerHTML = "<span style='color:red; font-weight:bold; text-align: center; border: 1px solid black; display:block;height:100%'>" + Name+ "</span>";

        nameDisplay.style.width = "120px";
        nameDisplay.style.height = "50px";

        document.body.appendChild(nameDisplay)
    </script>
