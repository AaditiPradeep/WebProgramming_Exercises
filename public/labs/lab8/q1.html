<!DOCTYPE html>

<head>

    <script>
        function calc(){
            var num1 = Number(prompt("Enter first number"));
            var num2 = Number(prompt("Enter second number"));
            var op = prompt("Enter operation(+,-,*,/,%)");
            if(!isNaN(num1) & !isNaN(num2)){
            switch(op){
                case '+':
                    alert(`${num1}+${num2}= ${num1+num2}`);
                    break;
                case '-':
                    alert(`${num1}-${num2}= ${num1-num2}`);
                    break;
                case '*':
                    alert(`${num1}*${num2}= ${num1*num2}`);
                    break;
                case '/':
                    alert(`${num1}/${num2}= ${num1/num2}`);
                    break;
                case '%':
                    alert(`${num1}%${num2}= ${num1%num2}`);
                    break;
            }
        }
    }
        calc()
    </script>
